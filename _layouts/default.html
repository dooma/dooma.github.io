<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>{{ site.name }} &mdash; {{ page.title }}</title>
        <meta name='viewport' content='width=device-width'>

        <link href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css' rel='stylesheet'>
        <link rel='stylesheet' href='assets/stylesheets/app.css'>
    </head>
    <body>
        <div class='site'>
            <div class='avatar'>
                <img src='http://www.gravatar.com/avatar/8b441083fc6cc9cabf19db7765f73143?s=400'/>
            </div>
            <div class='name'>
                <h1>{{site.name}}</h1>
                <div class='contact'>
                    <a href='https://github.com/{{ site.social.github }}'><i class='icon-github'></i></a>
                    <a href='https://twitter.com/{{ site.social.twitter }}'><i class='icon-twitter'></i></a>
                </div>
            </div>
            <div class='content'>
                {{ content }}
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <title>{{ site.name }} &mdash; {{ page.title }}</title>
        <meta name='viewport' content='width=device-width'>

        <link href='//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css' rel='stylesheet'>
        <link rel='stylesheet' href='assets/stylesheets/app.css'>
    </head>
    <body>
        <div class='site'>
            <div class='avatar'>
                <img src='https://s.gravatar.com/avatar/d7d5dd3d7e7478e1cf1814f858d0fe7a?s=400'/>
            </div>
            <div class='name'>
                <h1>{{site.name}}</h1>
                <div class='contact'>
                    <a href='https://github.com/{{ site.social.github }}'><i class='icon-github'></i></a>
                    <a href='https://twitter.com/{{ site.social.twitter }}'><i class='icon-twitter'></i></a>
                </div>
            </div>
            <div class='content'>
                {{ content }}
            </div>
        </div>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', '{{site.ga}}']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>
    </body>
</html>
